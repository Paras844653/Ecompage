<section class="mt-2 row">
    <nav class="col-4">
      <div>
        <label class="form-label"> Select Categories </label>
        <div>
          <select (change)="CategoryChanged($event)" class="form-select">
            <option *ngFor="let item of Categories" [value]="item">
              {{ item  }}
            </option>
          </select>
        </div>
      </div>
    </nav>
    <main class="col-6">
      <div class="d-flex flex-wrap overflow-auto" style="height:650px">
        <div
          *ngFor="let item of Products"
          class="card p-2 m-2"
          style="width:200px"
        >
          <img [src]="item.image" height="160" class="card-img-top" />
          <div class="card-header" style="height:180px">
            <p>{{ item.title }}</p>
          </div>
          <div class="card-body">
            <dl>
              <dt>Price</dt>
              <dd>{{ item.price  }}</dd>
              <dt>Rating</dt>
              <dd>
                <span class="bi bi-star-fill text-success"></span>
                {{ item.rating.rate }} [{{ item.rating.count }}]
              </dd>
            </dl>
          </div>
          <div class="card-footer">
            <button (click)="AddToCart(item.id)" class="btn btn-dark w-100">
              <span class="bi bi-cart3"></span>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <aside class="col-2">
      <div>
        <label> Your Cart Items  </label>
        <button (click)="ToggleCart()" class="btn btn-dark w-100"> View
            <span class="bi bi-cart2"></span> [{{CartCount}}]
        </button>
    
    </div>
    <div *ngIf="isCartVisible" class="mt-2">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Preview</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of CartItems ; let i=index">
                    <td> {{item.title}} </td>
                     <td> <img [src]="item.image" width="60" height="60"> </td>
                    <td> {{item.price}} </td>
                    <td>
                        <button (click)="RemoveItem(i)" class="btn btn-danger ">
                            <span class="bi bi-trash"></span>

                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
        

    </div>
  
    </aside>
  </section>
